<!DOCTYPE html>

  <html lang="en">
        <head>
		    <meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Students task By LS</title>
			<link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
			<link rel="stylesheet" href="./assets/css/style.css">
		</head>
		
		<body>
            <header class="header p-4">
				<h1> Students Task Using LS </h1>
			</header>
			<div class="container mt-3">
				<div class="row">
					<div class="col-md-4 mb-5 md-0">
                        <div class="card">
                            <div class="card-body">
								<form id="stdForm">
									<div class="form-group">
										<label for="first name">First Name</label>
										<input required type="text" class="form-control" id="fname">
									</div>
									<div class="form-group">
										<label for="last name">Last Name</label>
										<input required type="text" class="form-control" id="lname">
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input required type="text" class="form-control" id="email">
									</div>
									<div class="form-group">
										<label for="contact">Contact</label>
										<input required type="text" class="form-control" id="contact">
									</div>
									<button type="submit" id="submitBtn" class="btn btn-dark btn-sm btn-block">Add Student</button>
									<button type="button" id="updateBtn" class="btn btn-warning btn-sm btn-block d-none">Update Student</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-8">
						<div class="table-responsive">
							<table class="table table-bordered" id="stdTable">
                                <thead>
									<tr>
										<th>Sr.no</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Contact</th>
										<th>Edit</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody id="stdContainer">
									<!-- <tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr> -->
								</tbody>
							</table>
						</div>
						<p class="alert alert-warning d-none " style="text-align:center;" id="noStd">No Student Is Added Yet</p>
					</div>
			    </div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
		    <script src="./assets/js/app.js"> </script>
		</body>
  </html>
